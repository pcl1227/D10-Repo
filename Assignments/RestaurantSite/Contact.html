		<h3>Contact Us</h3>

		<center><form action="fakePage.html" method="POST">
			Name: <input type="text" name="Name" required /><br />
			<br />
			Email: <input type="text" name="Email" required /><br />
			<br />
			Phone: <input type="text" name="Phone" required /><br />

				<select name="Inquiry">
					<option name="Catering" selected>Catering</option>

					<option name="Feedback">Feedback</option>
					<option name="Other">Other</option>
				</select><br />

			Additional Information: 
				<textarea name="AdditionalInformation"></textarea></br>
				<br />
			Have you been to the restaurant? 
				<input type="radio" name="answer" value="YES" checked />No
				<input type="radio" name="answer" value="YES" />Yes<br />
				<br />
			Best days to contact you: 
				<input type="checkbox" name="days" value="Monday" />M
				<input type="checkbox" name="days" value="Tuesday" />T
				<input type="checkbox" name="days" value="Wednesday" />W
				<input type="checkbox" name="days" value="Thursday" />Th
				<input type="checkbox" name="days" value="Friday" />F<br />
				<br />
