<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<script type="text/javascript" src="luckySevens.js"></script>

	<style>
		.play {
			text-align:center;			
		}
		
		.inputBet {
			width: 75px;
		}

		tbody tr:nth-child(even) {
			background-color: lightgrey;
		}
		
		tbody tr:nth-child(odd) {
			background-color: rgb(160, 158, 158);
		}

		tbody tr, td {
			border-right: 1px solid black;
			border-left: 1px solid black;
			border-top: 1px solid black;
			border-bottom: 1px solid black;
		}

		td {
			margin-right: 2px;
		}

	</style>

    <title>Lucky Sevens</title>
	</head>
	
	<body>
		<div class="play">
			<h1>Lucky Sevens</h1>
			Starting Bet: 
				<input class="inputBet" type="text" id="bet" value="$0.00"
					style="border: 2px solid black";><br /><br />
				<button onclick="diceRoll()"
				class="playButton" id="play" type="button">Play
				</button>
		</div>
		
		<div class="results" id="resultsTable" style="display:none">
		<br /><hr style="width:40%; border: 1px solid black;" />
		<center><p><h1>Results</h1></p></center>
		<center><table style="width: 50%; border:5px solid black;
		border-collapse: collapse">
			<tbody>
				<tr>
					<td>Starting Bet</td>
					<td><span id="startingBet"></span></td>
				</tr>
				
				<tr>
					<td>Total Rolls Before Going Broke</td>
					<td><span id="rollCount"></span></td>
				</tr>
				
				<tr>
					<td>Highest Amount Won</td>
					<td><span id="moneyMax"></span></td>
				</tr>
				
				<tr>
					<td>Roll Count at Highest Amount Won</td>
					<td><span id="moneyMaxCount"></span></td>
				</tr>
			</tbody>
		</table></center>	
		</div>
		
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
